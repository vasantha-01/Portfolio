<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css"><br><br><br>
    <style>
        .contact {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5rem 2rem;
            background: var(--bg-color);
        }
        .contact h2 {
            font-size: 4rem;
            margin-bottom: 3rem;
            text-align: center;
        }
        .contact-form {
            max-width: 800px;
            width: 100%;
            background: var(--bg-color);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 1rem var(--main-color);
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--main-color);
            border-radius: 0.5rem;
            background: var(--second-bg-color);
            color: var(--text-color);
        }
        .contact-form button {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: var(--main-color);
            border: none;
            border-radius: 0.5rem;
            color: var(--text-color);
            font-size: 1.6rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .contact-form button:hover {
            background: #0bf;
        }
        .contact-info {
            margin-top: 4rem;
            text-align: center;
        }
        .contact-info h3 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .contact-info p {
            font-size: 1.6rem;
            margin: 0.5rem 0;
        }
        .contact-info a {
            color: var(--main-color);
            text-decoration: none;
            font-size: 1.6rem;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Portfolio</a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="portofolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <section class="contact" id="contact">
        <h2>Contact <span>Me</span></h2>
        <div class="contact-form">
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
        <div class="contact-info">
            <h3>Contact Information</h3>
            <p>Phone: <a href="tel:+123456789">+91 799****715</a></p>
            <p>Email: <a href="mailto:example@example.com">lokeshsaimandava2004@gmail.com</a></p>
            <p>Address: Main Street, Seetharampuram, Prakasam District</p>
        </div>
    </section>
</body>
</html>
